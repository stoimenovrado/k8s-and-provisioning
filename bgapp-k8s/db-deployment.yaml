apiVersion: apps/v1
kind: Deployment
metadata:
  name: bgapp-db-deployment
  namespace: bgapp
  labels:
    app: bgapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bgapp
  template:
    metadata:
      labels:
        app: bgapp-db
    spec:
      containers:
        - name: bgapp-db
          image: stoimenovrado/bgapp-db
          resources:
            requests:
              memory: 64Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 200m
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: '12345'
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
